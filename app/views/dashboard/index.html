<!-- Main Container -->
<div class="container">
    <div class="row">
        <!-- Expense Form -->
        <div class="col-md-4">
            <h3>Add Expense</h3>
            <form>
                <div class="form-group">
                    <label for="expenseName">Expense Name:</label>
                    <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category">
                        <option>Food</option>
                        <option>Transport</option>
                        <option>Shopping</option>
                        <option>Entertainment</option>
                        <option>Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-block">Add Expense</button>
            </form>
        </div>

        <!-- Expense Table -->
        <div class="col-md-8">
            <h3>Expense List</h3>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Expense Name</th>
                    <th>Amount ($)</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Lunch</td>
                    <td>12</td>
                    <td>Food</td>
                    <td>2025-02-08</td>
                    <td>
                        <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Taxi</td>
                    <td>20</td>
                    <td>Transport</td>
                    <td>2025-02-07</td>
                    <td>
                        <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
